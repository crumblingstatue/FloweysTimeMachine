<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Flowey's Time Machine</title>
        <script src="FileSaver.min.js"></script>
        <script src="presets/presets.js"></script>
        <script src="presets/dungeon-start.js"></script>
        <script src="presets/sans-battle.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <a href="https://github.com/crumblingstatue/FloweysTimeMachine"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
        <h1><img src="res/flowey_nice.png" alt="" id="floweyimg" />Flowey's Time Machine</h1>
        <label> Load Preset </label><select id="presetselect"> </select>
        <input type="button" id="presetload" value="Load" />
        <h2> Persistent Data </h2>
        <p>
            Things that Undertale remembers throughout multiple playthroughs.
        </p>
        <form>
            <div>
                <fieldset>
                    <legend> undertale.ini </legend>
                    <input type="file" id="undertale-ini" />
                    <div>
                        <input id="ini-loadbutton" type="button" value="Load" />
                        <input type="button" id="ini-savebutton" value="Save" />
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend> Post-Genocide </legend>
                <label> system_information_962 <sup title="When this file is present, the world is in the 'deleted' state that is triggered when you complete a genocide run.">[?]</sup> </label> <input type="button" id="savesi2" value="Save" />
                <label> system_information_963 <sup title="When this file is present, you have 'sold' your soul to get the world back after a genocide run.">[?]</sup> </label> <input type="button" id="savesi3" value="Save" />
            </fieldset>
        </form>
        <h2> SAVE Data </h2>
        <p>
            This is what gets SAVED at SAVE points.
        </p>
        <form>
            <fieldset>
                <legend> file0 </legend>
                <input type="file" id="savefile" />
                <div>
                    <input id="file0-loadbutton" type="button" value="Load" />
                    <input type="button" id="file0-savebutton" value="Save" />
                </div>
            </fieldset>
            <fieldset>
            <legend>General</legend>
            <label>Name</label> <input type="text" id="name" />
            <label>Location</label> <select id="location"> </select>
            <label>Kills</label> <input type="text" id="kills" />
            </fieldset>
            <fieldset>
            <legend>Stats</legend>
            <label>LOVE</label> <input type="text" id="love" />
            <label>HP</label> <input type="text" id="hp" />
            <label>EXP</label> <input type="text" id="exp" />
            <label>GOLD</label> <input type="text" id="gold" />
            <label>AT</label> <input type="text" id="at" />
            <label>Weapon AT</label> <input type="text" id="weaponat" />
            <label>DF</label> <input type="text" id="df" />
            <label>Armor DF</label> <input type="text" id="armordf" />
            </fieldset>
            <div>
            <fieldset>
                <legend>Equipment</legend>
                <label>Weapon</label> <select id="weapon"> </select>
                <label>Armor</label> <select id="armor"> </select>
            </fieldset>
            <fieldset>
                <legend>Inventory</legend>
                <label>Slot 1</label> <select id="invslot1"> </select>
                <label>Slot 2</label> <select id="invslot2"> </select>
                <label>Slot 3</label> <select id="invslot3"> </select>
                <label>Slot 4</label> <select id="invslot4"> </select>
                <label>Slot 5</label> <select id="invslot5"> </select>
                <label>Slot 6</label> <select id="invslot6"> </select>
                <label>Slot 7</label> <select id="invslot7"> </select>
                <label>Slot 8</label> <select id="invslot8"> </select>
            </fieldset>
            </div>
            <fieldset>
                <legend>Genocide</legend>
                <label>??? kill count </label> <input type="text" id="unkkills" />
                <label>Dungeon kill count</label> <input type="text" id="dungeonkills" />
                <label>Training Dummy State</label> <select id="trainingdummystate"> </select>
                <label>Toriel State</label> <select id="torielstate"> </select>
                <label>Snowdin kill count</label> <input type="text" id="snowdinkills" />
                <label>Doggo State</label> <select id="doggostate"> </select>
                <label>Dogamy & Dogaressa State</label> <select id="dogamydogaressastate"> </select>
                <label>Greater Dog State</label> <select id="greaterdogstate"> </select>
                <label>Comedian State</label> <select id="comedianstate"> </select>
                <label>Papyrus State</label> <select id="papyrusstate"> </select>
                <label>Waterfall kill count</label> <input type="text" id="waterfallkills" />
                <label>Shyren State</label> <select id="shyrenstate"> </select>
                <label>Mad Dummy State</label> <select id="maddummystate"> </select>
                <label>Undyne State 1</label> <select id="undynestate1"> </select>
                <label>Undyne State 2</label> <select id="undynestate2"> </select>
                <label>Hotland kill count</label> <input type="text" id="hotlandkills" />
                <label>Bro Guards State</label> <select id="broguardsstate"> </select>
                <label>Muffet State</label> <select id="muffetstate"> </select>
                <label>Mettaton State</label> <select id="mettatonstate"> </select>
            </fieldset>
        </form>
    </body>
</html>
